<ng-container *ngIf="reminderFormData$ | async as reminderFormData">
<div class="form-body">
  <div class="row">
    <div class="form-holder">
      <div class="form-content">
        <div class="form-items">
          <h3>Reminder details</h3>
          <form [formGroup]="reminderForm" class="requires-validation">

            <div class="col-md-12">
              <input class="form-control" type="text" formControlName="reminderTitle"  placeholder="Reminder Title" [(ngModel)]="reminderFormData.reminder.reminderTitle">
              <div class="valid-feedback">Username field is valid!</div>
              <div class="invalid-feedback">Username field cannot be blank!</div>
            </div>

            <div class="col-md-12">
              <input class="form-control" type="date" formControlName="reminderDate" placeholder="Reminder Date" [ngModel]="reminderFormData.reminder.reminderDate | date:'yyyy-MM-dd'" (ngModelChange)="reminderFormData.reminder.reminderDate = $event">
              <div class="valid-feedback">Email field is valid!</div>
              <div class="invalid-feedback">Email field cannot be blank!</div>
            </div>

            <div class="col-md-12" *ngIf="!isAllDay">
              <input class="form-control" type="time" formControlName="reminderTime" [(ngModel)]="reminderFormData.reminder.reminderDate"  placeholder="ReminderTime" required>
              <div class="valid-feedback">Email field is valid!</div>
              <div class="invalid-feedback">Email field cannot be blank!</div>
            </div>

            <div class="form-check">
              <input class="form-check-input" type="checkbox" [(ngModel)]="reminderFormData.reminder.isAllDay" formControlName="allDay" id="invalidCheck">
              <label class="form-check-label">All Day</label>
            </div>

            <div class="col-md-12">
              <select class="form-select mt-3" [(ngModel)]="reminderFormData.reminder.reminderCategory" formControlName="reminderCategory">
                <option selected disabled [value]="null">Category</option>
                <option *ngFor="let category of reminderFormData.categories" [value]="category">{{category.title}}</option>
              </select>
            </div>


            <div class="col-md-12">
              <textarea class="form-control" formControlName="reminderDescription" placeholder="Reminder Description" [(ngModel)]="reminderFormData.reminder.reminderDetails.description"></textarea>
              <div class="valid-feedback">Password field is valid!</div>
              <div class="invalid-feedback">Password field cannot be blank!</div>
            </div>

<!--              <input type="radio" class="btn-check" name="urgency" id="normal" autocomplete="off" disabled required>-->

<!--            </div>-->

            <div class="form-button mt-3">
              <button id="submit" type="submit" (click)="updateReminder()" class="btn btn-primary">Save</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</ng-container>
