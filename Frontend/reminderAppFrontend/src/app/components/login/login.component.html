<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="card my-5">

        <form [formGroup]="loginForm" (ngSubmit)="onSubmitForm()" class="card-body cardbody-color p-lg-5">

          <div class="text-center">
            <img src="https://cdn.logo.com/hotlink-ok/logo-social.png" class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3"
                 width="200px" alt="profile">
          </div>

          <div class="mb-3">
            <input type="email" formControlName="email" class="form-control" id="email" aria-describedby="Email"
                   placeholder="Email">
          </div>
          <div class="mb-3">
            <input type="password" formControlName="password" class="form-control" id="password" placeholder="Password">
          </div>
          <div class="text-center"><button type="submit" class="btn btn-color px-5 mb-5 w-100">Login</button></div>
          <div *ngIf="errorMessage" class="text-center text-danger">{{errorMessage}}</div>
<!--          <div id="emailHelp" class="form-text text-center mb-5 text-dark">Not-->
<!--            Registered? <a href="#" class="text-dark fw-bold"> Create an-->
<!--              Account</a>-->
<!--          </div>-->
        </form>
      </div>

    </div>
  </div>
</div>
